<body>
   
   <!--Header Start Here-->
   <header class="header">
      <div class="wrapper-inside-header">
			<h2>Gmail-Bomber</h2>
			<a href="https://github.com/fh-rabbi"><i class="github-logo fa-2x fab fa-github"></i></a>
      </div>
      <div class="wrapper-inside-header">

		   <i class="mod-btn fa-2x far fa-moon"></i>
		   <!-- <i class="far fa-moon"></i> -->
      </div>
      
   </header>
   
   <main class="p-2">
      <form class="form" action="" method="get" accept-charset="utf-8">
			<div class="input-group">
				<label class="label" for="">Enter Your Name</label>
				<input required="" class="input name" type="text" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Enter Your Gmail</label>
				<input required="" class="input gmail" type="email" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Enter Your Password</label>
				<input required="" class="input password" type="password" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Target Email</label>
				<input required="" class="input target" type="email" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Email Subject</label>
				<input required="" class="input subject" type="text" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Message</label>
				<input required="" class="input message input-message" type="text" name="" value="" />
			</div>
			<div class="input-group">
				<label class="label" for="">Number Of Email</label>
				<input required="" class="input amount" type="number" name="" value="" />
			</div>
			<button class="start-btn" type="submit">Start Bombing</button>
			<br />
      </form>
      <div class="modal-container">
	      <div class="modal-box">
				<h2>Bombing <span class="bombing-status">Started</span></h2>
				<img class="loading" width="100px" src="https://i.pinimg.com/originals/1f/2d/f8/1f2df8fad7e9bfcb18d9d553f8fc259b.gif" alt="Loading..." />
				<p class="total-email">Total Email <span class="total-email-number">100</span></p>
				<span class="warning">Don't use for illegal purpose.Use only for fun.</span>
				<p class="email-status"><span class="email-count">00</span> Email sent successful âœ…</p>
				<button class="stop-btn">Stop Bombing</button>
	      </div>
      </div>
   </main>
